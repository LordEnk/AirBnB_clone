<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title>AirBnb Clone </title>
                <link rel="icon" href="images/icon.png">
                <link rel="stylesheet" href="styles/4-common.css">
                <link rel="stylesheet" href="styles/3-header.css">
                <link rel="stylesheet" href="styles/3-footer.css">
                <link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
        </head>
        <body>
                <header>
                        <div class="logo"></div>
                </header>
                <div class="container">
                        <section class="filters">
                                <button>Search</button>
                                <div class="locations">
                                        <h3>States</h3>
                                        <h4>Chicago, Colorado ...</h4>
                                        <ul class="popover">
                                                <li><h2>Chicago</h2></li>
                                                <li>Toronto</li>
                                                <li><h2>Colorado</h2></li>
                                                <li>Ohio</li>
                                        </ul>
                                </div>
                                <div class="Amenities">
                                        <h3>Amenities</h3>
                                        <h4>Water, Electricity, Internet ... </h4>
                                        <ul class="popover">
                                                <li>Kitchen</li>
                                                <li>Statelite TV</li>
                                                <li>Pool</li>
                                        </ul>
                                </div>
                        </section>
			<section class="places">
				<h1>Places</h1>
				<article><h2>My home</h2></article>
				<article><h2>Tinny house</h2></article>
				<article><h2>A suite</h2></article>
			</section>
                </div>
                <footer>
                        <p> Best School </p>
                </footer>
        </body>
</html>
